<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body { margin: 0; padding: 0; width: 100% !important; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table { border-collapse: collapse !important; }
    </style>
</head>
<body style="background-color: #f6f6f6; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; padding: 0;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td align="center" style="padding: 40px 0;">
                <table border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
                    
                    <tr>
                        <td align="center" style="background-color: #1a1a1a; padding: 30px 20px;">
                            <h1 style="color: #ffffff; font-size: 28px; font-weight: 800; letter-spacing: -1px; margin: 0; text-transform: uppercase;">
                                GYM<span style="color: #ff4444;">CONTROL</span>
                            </h1>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 40px 40px 30px 40px;">
                            <h2 style="color: #1a1a1a; font-size: 22px; font-weight: 700; margin-top: 0;">
                                ¡Tenés una nueva rutina, {{name}}! ⚡
                            </h2>
                            <p style="color: #555555; font-size: 16px; line-height: 1.6; margin-bottom: 25px;">
                                Tu entrenador ha actualizado tu plan de entrenamiento. Es momento de darlo todo y superar tus límites.
                            </p>
                            
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #1a1a1a; border-radius: 8px;">
                                <tr>
                                    <td style="padding: 25px; text-align: center;">
                                        <p style="color: #ff4444; font-size: 12px; margin: 0; text-transform: uppercase; font-weight: bold; letter-spacing: 2px;">
                                            Nuevo Objetivo
                                        </p>
                                        <h3 style="color: #ffffff; font-size: 24px; margin: 10px 0 0 0; text-transform: capitalize;">
                                            {{routine_name}}
                                        </h3>
                                    </td>
                                </tr>
                            </table>

                            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-top: 35px;">
                                <tr>
                                    <td align="center">
                                        <a href="https://tu-app-gym.vercel.app/rutinas" style="background-color: #ff4444; border-radius: 6px; color: #ffffff; display: inline-block; font-size: 16px; font-weight: bold; padding: 18px 35px; text-decoration: none; text-transform: uppercase;">
                                            Ver mi entrenamiento
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td style="background-color: #f9f9f9; color: #aaaaaa; font-size: 12px; padding: 30px 40px; text-align: center;">
                            <p style="margin: 0 0 5px 0; font-weight: bold; color: #888888;">
                                No pain, no gain.
                            </p>
                            <p style="margin: 0;">
                                Gym Control - Baradero
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
